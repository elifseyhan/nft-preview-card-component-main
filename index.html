<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ethereum Card -->
    <div class="card">
      <!-- Image Area -->
      <div class="image-content">
        <img src="images/image-equilibrium.jpg" class="card-image" alt="Card Image">
        <div class="image-hover-content">
          <img src="images/icon-view.svg" alt="Eye icon">
        </div>
      </div>
      <!-- END::Image Area -->
      <!-- Card Body -->    
      <div class="card-body">
        <div class="card-title text-white">
          <h3>Equilibrium #3429</h3>
        </div>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <span>0.041 ETH</span>
          </div>
          <div class="remaining-time">
            <img src="images/icon-clock.svg" alt="Clock icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <!-- END::Card Body -->
      <div class="divider"></div>
      <!-- Card Footer -->
      <div class="card-footer">
        <img src="images/image-avatar.png" class="footer-img" alt="">
        <p>Creation of <span class="author">Jules Wyvern</span></p>
      </div>
      <!-- END::Card Footer -->
    </div>
    <!-- END::Ethereum Card -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/elifseyhan">Elif Seyhan</a>.
    </div>
  </div>

</body>
</html>
